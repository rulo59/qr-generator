<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR para Enlaces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                Generador de Códigos QR
            </h1>
            
            <div class="mb-6">
                <label for="links-input" class="block text-sm font-medium text-gray-700 mb-2">
                    Ingresa los enlaces (separados por líneas nuevas o comas):
                </label>
                <textarea 
                    id="links-input" 
                    rows="6" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="https://drive.google.com/file/d/19FgrGSaiBs6tko4OuzR3lqIUMw399n2j/view?usp=drive_link, https://drive.google.com/file/d/1KAORB9c41u56I_8svftZj2KzSL5RiuGA/view?usp=drive_link

O también uno por línea:
https://ejemplo1.com
https://ejemplo2.com"></textarea>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <button 
                    id="generate-btn" 
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 ease-in-out transform hover:scale-105">
                    Generar Códigos QR
                </button>
                <button 
                    id="clear-btn" 
                    class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-md transition duration-200 ease-in-out">
                    Limpiar Todo
                </button>
                <button 
                    id="download-all-btn" 
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed" 
                    disabled>
                    Descargar Todos
                </button>
            </div>

            <div class="mb-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-gray-800">Configuración del QR</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                    <div>
                        <label for="qr-size" class="block text-sm font-medium text-gray-700 mb-1">
                            Tamaño:
                        </label>
                        <select id="qr-size" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="200">200x200</option>
                            <option value="300" selected>300x300</option>
                            <option value="400">400x400</option>
                            <option value="500">500x500</option>
                        </select>
                    </div>
                    <div>
                        <label for="qr-color" class="block text-sm font-medium text-gray-700 mb-1">
                            Color:
                        </label>
                        <input type="color" id="qr-color" value="#000000" class="w-full h-10 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="qr-bg-color" class="block text-sm font-medium text-gray-700 mb-1">
                            Color de fondo:
                        </label>
                        <input type="color" id="qr-bg-color" value="#ffffff" class="w-full h-10 border border-gray-300 rounded-md">
                    </div>
                </div>
            </div>
        </div>

        <div id="qr-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Los códigos QR se generarán aquí -->
        </div>

        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg">
                <div class="flex items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="text-gray-700">Generando códigos QR...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
